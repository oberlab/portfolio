<div class="page page-left">
    <div class="flex flex-col fw">
        <h1>{{ title }}</h1>
        {{{ content }}}
    </div>
    <div class="pagenum">{{ pageCount.current }}<span class="chapter-title">{{ title }}</span></div>
</div>
<div class="page page-right">
    <div class="pagenum"><span class="chapter-title">{{ title }}</span>{{ add pageCount.current 1 }}</div>
</div>
